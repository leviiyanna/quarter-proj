<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run, ARJAN, Run!</title>
	
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

       .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 6px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

       .navigation a {
            padding: 0.75em;
            border-radius: 4px;
			transition: background-color 0.3s ease;
        }

       .navigation a:hover {
            background-color: #575757;
        }

       .navigation a:active {
            background-color: #444;
        }

       .navigation img {
            width: 50px;
            height: 50px; 
        }

       .content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://art.pixilart.com/f0c67138e03caef.gif") no-repeat center center;
            background-size: cover;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 200px;
            height: 200px;
            background: url("https://i.pinimg.com/originals/e3/37/85/e33785733a79ee3568b57424911ae562.png") no-repeat;
            background-size: contain;
        }

        #obstacle {
            position: absolute;
            bottom: 20px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: url("https://i.pinimg.com/originals/18/95/5a/18955a3d3cfac0dbd6998df807370c29.png") no-repeat;
            background-size: contain;
            animation: moveObstacle 3s linear infinite;
        }

        #game-over {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: none;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        #game-over p {
          font-size: 48px;
          color: #fff;
          font-weight: bold;
        }

        #game-over button {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          background-color: #333;
          color: #fff;
          cursor: pointer;
        }

        @keyframes moveObstacle {
            from {
                right: -50px;
            }
            to {
                right: 100%;
            }
        }

        @media (max-width: 600px) {
           .navigation {
                flex-direction: column;
            }

           .navigation a {
                width: 100%;
                text-align: center;
                padding: 7px;
                border-bottom: 1px solid #444;
            }

           .navigation a:last-child {
                border-bottom: none;
            }
        }
    </style>
	
</head>

<body>

    <div class="navigation">
        <a href="#home"><img src="https://i.pinimg.com/736x/19/c6/e8/19c6e883d386d2372fa3c47c14e8fba1.jpg" alt="Home"></a>
        <a href="#settings"><img src="https://i.pinimg.com/736x/6a/8d/ea/6a8dea32d59ee3aa5462cddb3754a56c.jpg" alt="Settings"></a>
        <a href="#menu"><img src="https://i.pinimg.com/736x/9f/ec/a8/9feca878e35aeca3433c740815f1a628.jpg" alt="Menu"></a>
        <a href="#pause"><img src="https://i.pinimg.com/736x/7a/d0/a0/7ad0a00ac4d1bcf6cfedd249e7b8232d.jpg" alt="Pause"></a>
        <a href="#game-over" id="restart">Restart</a>
    </div>

    <div id="game-container">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="game-over">
            <p>Game Over</p>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script>
        let gameOver = false;

        document.querySelector('#game-over button').addEventListener('click', () => {
            gameOver = false;
            document.querySelector('#game-over').style.display = 'none';
            location.reload();
        });

        function gameOverHandler() {
            gameOver = true;
            document.querySelector('#game-over').style.display = 'flex';
        }

        document.addEventListener('keydown', (event) => {
            if (gameOver) return;
            if (event.key === 'ArrowUp') {
                document.querySelector('#player').style.bottom = parseInt(document.querySelector('#player').style.bottom) + 20 + 'px';
            }
            if (event.key === 'ArrowDown') {
                document.querySelector('#player').style.bottom = parseInt(document.querySelector('#player').style.bottom) - 20 + 'px';
            }
            if (event.key === ' ') {
                gameOverHandler();
            }
        });

        function collisionHandler() {
            const player = document.querySelector('#player');
            const obstacle = document.querySelector('#obstacle');

            if (
                player.getBoundingClientRect().top <= obstacle.getBoundingClientRect().bottom &&
                player.getBoundingClientRect().bottom >= obstacle.getBoundingClientRect().top &&
                player.getBoundingClientRect().left <= obstacle.getBoundingClientRect().right &&
                player.getBoundingClientRect().right >= obstacle.getBoundingClientRect().left
            ) {
                gameOverHandler();
            }
        }

        setInterval(collisionHandler, 100);
    </script>

</body>

</html>

Here's an alternative approach to create the game using an HTML5 Canvas element and JavaScript. This version uses an array to store obstacles and randomizes their position, speed, and size:

```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Avoidance Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speed: 10,
            draw: function () {
                ctx.fillStyle = 'blue';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
        };

        const obstacles = [];

        function createObstacle() {
            const obstacle = {
                x: Math.random() * (canvas.width - 100),
                y: 0,
                width: 100,
                height: Math.random() * 100 + 50,
                speed: Math.random() * 5 + 1,
                draw: function () {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                },
            };
            obstacles.push(obstacle);
        }

        function gameOver() {
            alert('Game Over');
            player.y = canvas.height - 50;
            obstacles.length = 0;
            createObstacle();
        }

        function collisionDetection() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver();
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                obstacle.y += obstacle.speed;
                obstacle.draw();
                if (obstacle.y > canvas.height) {
                    obstacle.y = 0;
                    obstacle.x = Math.random() * (canvas.width - 100);
                }
            }
            collisionDetection();
        }

        function loop() {
            update();
            requestAnimationFrame(loop);
        }

        createObstacle();
        loop();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                player.y -= player.speed;
            } else if (event.key === 'ArrowDown') {
                player.y += player.speed;
            }
        });

    </script>

</body>

</html>
