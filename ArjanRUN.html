<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run, ARJAN, Run!</title>
	
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

       .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 6px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

       .navigation a {
            padding: 0.75em;
            border-radius: 4px;
			transition: background-color 0.3s ease;
        }

       .navigation a:hover {
            background-color: #575757;
        }

       .navigation a:active {
            background-color: #444;
        }

       .navigation img {
            width: 50px;
            height: 50px; 
        }

       .content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://art.pixilart.com/f0c67138e03caef.gif") no-repeat center center;
            background-size: cover;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 200px;
            height: 200px;
            background: url("https://i.pinimg.com/originals/e3/37/85/e33785733a79ee3568b57424911ae562.png") no-repeat;
            background-size: contain;
        }

        #obstacle {
            position: absolute;
            bottom: 20px;
            right: -50px;
            width: 50px;
            height: 50px;
            background: url("https://i.pinimg.com/originals/18/95/5a/18955a3d3cfac0dbd6998df807370c29.png") no-repeat;
            background-size: contain;
            animation: moveObstacle 3s linear infinite;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #game-over span {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
        }

        #game-over button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #game-over button:hover {
            background-color: #444;
        }

        @keyframes moveObstacle {
            from {
                right: -50px;
            }
            to {
                right: 100%;
            }
        }

        @media (max-width: 600px) {
           .navigation {
                flex-direction: column;
            }

           .navigation a {
                width: 100%;
                text-align: center;
                padding: 7px;
                border-bottom: 1px solid #444;
            }

           .navigation a:last-child {
                border-bottom: none;
            }
        }
    </style>
	
</head>

<body>

        <a href="#menu"><img src="https://i.pinimg.com/736x/9f/ec/a8/9feca878e35aeca3433c740815f1a628.jpg" alt="Menu"></a>

================. 
======================= Pause the game by pressing the pause button
<button id="pause">Pause</button>

<div id="game-container">
    <div id="player"></div>
    <div id="obstacle"></div>
</div>

<div id="game-over">
    <span>Game Over</span>
    <button id="restart">Restart</button>
</div>

<script>
    let player = document.getElementById("player");
    let obstacle = document.getElementById("obstacle");
    let gameOver = document.getElementById("game-over");
    let restartButton = document.getElementById("restart");
    let isPaused = false;
    let playerX = 50;
    let playerY = 20;
    let obstacleX = -50;
    let obstacleY = 20;

    function handleRestart() {
        playerX = 50;
        playerY = 20;
        obstacleX = -50;
        obstacleY = 20;
        player.style.left = playerX + "px";
        player.style.bottom = playerY + "px";
        obstacle.style.right = obstacleX + "px";
        obstacle.style.bottom = obstacleY + "px";
        gameOver.style.display = "none";
        isPaused = false;
    }

    function update() {
        if (isPaused) {
            return;
        }

        obstacleX += 2;
        obstacle.style.right = obstacleX + "px";

        if (playerX + 200 > obstacleX && playerY + 200 > obstacleY) {
            gameOver.style.display = "flex";
            return;
        }

        requestAnimationFrame(update);
    }

    function handlePause() {
        isPaused = !isPaused;
    }

    document.getElementById("pause").addEventListener("click", handlePause);
    restartButton.addEventListener("click", handleRestart);
    update();
</script>

</body>

</html>
